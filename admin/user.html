<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail1" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" id="inputEmail1" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail2" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" id="inputEmail2" value="哈哈思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" id="inputEmail3" value="520@163.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input style="display: none" name="userPic" type="file" id="exampleInputFile">
                        <!-- 给label标签的for属性赋值,值是input标签的id,那这样的话点击label就相当于点击了input -->
                        <br>
                        <label for="exampleInputFile">
                            <img src="./images/uploads_icon.jpg" style="height: 50px;" alt="">
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" id="inputEmail4"
                            value="12345678">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            //第一步
            //1.发送ajax请求获取用户数据
            $.ajax({
                type: 'get',
                url: BigNew.user_detail,
                dataType: 'json',
                success(backData) {
                    if (backData.code == 200) {
                        //2.讲用户数据显示在页面上
                        for (const key in backData.data) {
                            $('.' + key).val(backData.data[key]);
                        }
                        $('.user_pic').attr('src', backData.data.userPic);
                    }
                }
            })

            //3.图片预览功能
            $('#exampleInputFile').on('change', function () {
                //获取图片文件名
                let filePic = this.files[0];
                //拼接文件路径
                let picUrl = URL.createObjectURL(filePic);
                $('.user_pic').attr('src', picUrl);
                //4.label for修改图片上传按钮
            })


            //第二部
            //1.设置点击提交按钮事件,取消默认事件
            $('.btn-edit').on('click', function (e) {
                //2.设置取消submit默认提交事件
                e.preventDefault();
                //3.创建formData
                let fd = new FormData(document.querySelector('#form'));
                //4.发送ajax请求
                $.post({
                    url: BigNew.user_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    dataType: 'json',
                    success: function (backData) {
                        if (backData.code == 200) {
                            alert('更新成功');
                            //5.将修改的页面显示在主页面
                            //第一种：直接刷新父页面
                            //parent.window.location.reload();

                            //第二种发送ajax请求获取数据渲染父页面
                            $.get({
                                //url: 'http://localhost:8080/api/v1/admin/user/info',
                                url: BigNew.user_info,
                                //设置请求头,但用的最多的方法是全局配置
                                //headers: { 'Authorization': localStorage.getItem('token') },
                                dataType: 'json',
                                success: function (backData) {
                                    parent.$('.sider>.user_info>img').attr('src', backData.data.userPic);
                                    parent.$('.sider>.user_info i').text(backData.data.nickname);
                                    parent.$('.user_center_link>img').attr('src', backData.data.userPic);
                                }
                            })
                        }
                    }
                })
            })



        })
    </script>
</body>

</html>
