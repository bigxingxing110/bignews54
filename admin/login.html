<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>大事件-后台登录页</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/iconfont.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <!-- 引入bootstrap的css文件 -->
  <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
  <!-- 引入jq文件 -->
  <script src="./libs/jquery-1.12.4.min.js"></script>
  <!-- 引入bootstrap的js文件 -->
  <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="main_wrap">
    <div class="header">
      <a href="#" class="logo"><img src="images/logo.png" alt="" /></a>
      <div class="copyright">
        CopyRight © 2019 深圳百秀信息技术股份有限公司<br />All Rights Reserved
      </div>
    </div>

    <div class="login_form_con">
      <div class="login_title"></div>
      <form class="login_form">
        <i class="iconfont icon-user"></i>
        <i class="iconfont icon-key"></i>
        <input type="text" class="input_txt" placeholder="邮箱/手机号" />
        <input type="password" class="input_pass" placeholder="密码" />
        <input type="submit" class="input_sub" value="登 录" />
      </form>
    </div>
  </div>
  <!-- bootstorp中的弹出模态框 -->
  <div class="modal fade" tabindex="-1" id='myModal' role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p>One fine body&hellip;</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">确定</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <script>
    //入口函数
    $(function () {
      //一：登录
      //1.1 给登录按钮设置一个点击事件
      $('.input_sub').on('click', function (e) {
        //1.2阻止form表单中submit的默认行为
        e.preventDefault();
        //1.3获取用户输入的账号密码
        let username = $('.input_txt').val().trim();
        let password = $('.input_pass').val().trim();
        //1.4非空判断
        if (username == "" || password == "") {
          //一般情况都不用alert
          $('#myModal .modal-body>p').text('账号密码不能为空')
          $('#myModal').modal();
          return
        }
        //1.5发送ajax请求,完成登录
        $.ajax({
          type: 'post',
          // url: 'http://localhost:8080/api/v1/admin/user/login',
          url: BigNew.user_login,
          data: { username, password },
          dataType: 'json',
          success: function (backData) {
            if (backData.code == 200) {
              //1.6如果账号密码没有错误,完成登录,跳转到首页
              $('#myModal .modal-body>p').text('登录成功')
              $('#myModal').modal();
              //获取token令牌并储存到localstorage里
              localStorage.setItem('token', backData.token);
              //模态框点击确定触发的事件
              $('#myModal').on('hide.bs.modal', function (e) {
                window.location.href = './index.html'
              })
            } else {
              //1.7如果账号密码有误,提示一下
              $('#myModal .modal-body>p').text('账号或密码错误')
              $('#myModal').modal()
            }
          }
        })
      })
    })
  </script>
</body>

</html>
